<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>weatherreport</title>
    <link href = "weathermainpagestyle.css" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <script src = "weatherinfo.js" defer ></script>
</head>
<body>
    <div class ="weather-app">
        <div class = "container">
            <h2 class ="brand">weather report</h2>
            <div>
                <h1 class = "temp"></h1>
                <div class="city-time">
                     <h1 class="name">Please Enter City Name</h1>
                     <small>
                        <span class ="time"></span>
                        <span class = "date"></span>
                     </small>
                </div>
                <div class ="weather">
                    <img src="" class="icon" alt="icon" width ="50 height = "50">
                    <span class="condition"></span>                    

                </div>
            </div>
        </div>
        <div class = "panel">
          <!--  <form class = "locationInput"> -->
                <input type = "text" class ="search" placeholder="Search Location...">
                <button type = "submit" class = "submit">
                    <i class = "bi bi-search"></i>
                </button>
          <!--  </form> -->
            <ul class = "cities">
                <div class = "city"><li>Mumbai</li></div>
                <div class = "city"><li>New york</li></div>
                <div class = "city"><li>California</li></div>
                <div class = "city"><li>Paris</li></div>
                <div class = "city"><li>Tokyo</li></div>
            </ul>
            <ul class = "details">
                <h4>Weather Detail</h4>
                <li>
                    <span>Cloudy</span>
                    <span class = "cloud">--</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class = "humidity">--</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class = "wind">--</span>
                </li>
            </ul>
        </div>
    </div>
        
</body>
</html>
